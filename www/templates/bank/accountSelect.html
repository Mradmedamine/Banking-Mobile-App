<ion-view view-title="Choose Account">
  <ion-content>

    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <div class="list" style="padding-top:45px !important;">
      <a class="item item-button-left item-button-right" style="height:85px;" ng-repeat="account in accounts"
         ng-click="SelectAccount(account) ">
        <i class="icon ion-card" style="position:absolute;padding-top:8px;font-size: 25px;"> </i>
        <span style="padding-left: 40px;position:absolute;padding-top:4px">  IBAN : {{account.iban}} </span>
        <p style="padding-left: 47px;position:absolute;padding-top:28px">Credit : {{account.balance}} $ </p>
        <i class="button2 ion-ios-arrow-right" style="font-size: 29px;"></i>
      </a>
    </div>

  </ion-content>
</ion-view>
